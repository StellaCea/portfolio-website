<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact SC</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/style.production.css">
</head>

<body>
    <header class="page-header">
        <img src="./img/Logo.png" alt="My logo" class="page-header__item">
        <nav class="main-navigation page-header__item">
            <ul role="menubar" class="navigation-list">
                <li role="presentation">
                    <a href="index.html" role="menuitem"
                        class="navigation-list__item navigation-list__item--active">Home</a>
                </li>
                <li role="presentation">
                    <a href="about.html" role="menuitem" class="navigation-list__item">About</a>
                </li>
                <li role="presentation">
                    <a href="work.html" role="menuitem"
                        class="navigation-list__item navigation-list__item--active">Work</a>
                </li>
                <li role="presentation">
                    <a href="contact.html" role="menuitem" class="navigation-list__item">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Please don't hesitate to contact me for any inquiries</h2>
        <h2>...or use the contact form :)</h2>
        <div class="contact-container">
            <div class="contact-info">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <p>Oslo, Norway</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <p>+47 484 79 158</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <p><a href="mailto:stela.ceaicovscaia@hotmail.com">stella.ceaicovscaia@hotmail.com</a></p>
                    </div>
                </div>
            </div>
            <div class="forms">
                <form action="#" method="post" class="contact-form">
                    <label class="standard-label" for="contact-email">E-mail:</label>
                    <input type="email" id="contact-email" required>
                    <br>

                    <label class="standard-label" for="contact-tel">Telephone:</label>
                    <input type="tel" id="contact-tel">
                    <br>

                    <label class="standard-label" for="contact-message">Message:</label>
                    <textarea maxlength="240" id="contact-message" required></textarea>
                    <br>
                    <div class="center">
                        <input type="submit" value="Send message">
                    </div>
                </form>
            </div>
        </div>
    </section>


    <hr>
    <footer class="page-footer">
        <p>Find me on</p>
        <div class="social-media">
            <a href="https://github.com/StellaCea" class="fa fa-github" target="_blank"></a>
            <a href="https://www.linkedin.com/in/stela-ceaicovscaia-071808182/" class="fa fa-linkedin"
                target="_blank"></a>
            <a href="https://www.facebook.com/profile.php?id=100000762145939" class="fa fa-facebook"
                target="_blank"></a>
        </div>
    </footer>
    <script src="./js/tota11y.min.js"></script>
</body>

</html>
